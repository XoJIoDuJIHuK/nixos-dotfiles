# Setup XDG for screen sharing and start waypaper and waybar
exec-once = ~/.config/hypr/scripts/xdg.sh

# Load Wallpaper
exec-once = ~/.config/hypr/scripts/wallpaper-restore.sh

# Start Polkit
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Load Notification Daemon
# ML4W notification removed - using caelestia-shell instead

# Load GTK settings
exec-once = ~/.config/hypr/scripts/gtk.sh

# Using hypridle to start hyprlock
exec-once = hypridle

# Load cliphist history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Autostart ML4W App
# exec-once = ~/.config/ml4w/scripts/ml4w-autostart.sh

# Start ags
# exec-once = ~/.config/ml4w/scripts/ags.sh

# Start autostart cleanup
# exec-once = ~/.config/hypr/scripts/cleanup.sh

# Load configuration from ML4W Hyprland Settings App
# exec = ~/.config/ml4w-hyprland-settings/hyprctl.sh

# Dock
exec-once = ~/.config/nwg-dock-hyprland/launch.sh

# custom: bluetooth (does not work: when closing the window, it does not appear in dock)
# exec-once = blueman-manager

# custom: mount disk C
# exec-once = udisksctl mount -b "/dev/nvme1n1p2" --no-user-interaction

# custom: launch kdewallet so it is possible to use vivaldi on kde
exec-once = kwalletd6
