# ~/.config/starship.toml

add_newline = true

# Simpler format: Directory > Git > Python > Node > Nix Shell > Prompt
format = """
$directory\
$git_branch\
$python\
$nodejs\
$nix_shell\
$character"""

# Disable the right side entirely
right_format = ""

[directory]
style = "bold blue"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = "Ôêò "
style = "bright-black"
# Only show the branch name and symbol, no status indicators
format = "[$symbol$branch]($style) "

[python]
symbol = "üêç "
style = "yellow"
format = "via [$symbol($version )]($style)"

[nodejs]
symbol = "‚¨¢ "
style = "green"
format = "via [$symbol($version )]($style)"

# Essential for NixOS users to know if they are in a specific shell
[nix_shell]
symbol = "‚ùÑÔ∏è "
format = "via [$symbol$name]($style) "

[character]
# standard: ‚ùØ, root: #
success_symbol = "[‚ùØ](bold purple)"
error_symbol = "[‚ùØ](bold red)"
# This covers your "sudo" request: The prompt turns red and becomes '#' if root
vimcmd_symbol = "[‚ùÆ](bold green)" 

[username]
# Only shows if you are root or logged in via SSH
style_user = "white"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = false
