# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family JetBrainsMono Nerd Font
font_size 16

# Shell integration for dynamic padding detection
shell_integration enabled

background_opacity 0.8
bold_font auto
bold_italic_font auto
confirm_os_window_close 0
copy_on_select yes
cursor_blink_interval 0.500000
cursor_stop_blinking_after 1
dynamic_background_opacity yes
enable_audio_bell no
hide_window_decorations yes
italic_font auto
linux_display_server x11
remember_window_size no
scrollback_lines 2000
selection_background none
selection_foreground none
wheel_scroll_min_lines 1

# Padding configuration
# Use different padding for alternate screen apps (nvim, lazygit, etc.)
# These apps use the alternate screen buffer, so we can detect them automatically
window_padding_width 0
window_padding_on_ 8  # padding for normal terminal
window_padding_off 0  # no padding for full-screen TUI apps (nvim, lazygit, etc.)

tab_bar_edge bottom

# Include theme from wallpaper
include ~/.cache/wal/colors-kitty.conf
